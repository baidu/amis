ports:
  - port: 3000
    onOpen: ignore
    visibility: public
  - port: 8888
    onOpen: ignore
    visibility: public

tasks:
  - name: SDK
    command: |
      npm i
      npm run build --workspace amis --workspace amis-ui
      npx -y serve packages/amis/
  - name: Amis
    command: |
      gp await-port 3000
      npm run start
