<?xml version="1.0" encoding="UTF-8"?>
<svg  viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>状态圆</title>
